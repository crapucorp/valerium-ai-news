<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valerium AI News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --bg-card: #ffffff;
            --bg-hover: #f5f5f5;
            --border: #e5e5e5;
            --border-light: #ebebeb;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --accent: #e85d04;
            --accent-light: #fff4ed;
            --shadow: rgba(0,0,0,0.04);
            --shadow-hover: rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --bg: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --border: #2a2a2a;
            --border-light: #222222;
            --text: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #ff7b33;
            --accent-light: #2a1a10;
            --shadow: rgba(0,0,0,0.2);
            --shadow-hover: rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        /* ===== HEADER ===== */
        header {
            margin-bottom: 40px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-img {
            width: 52px;
            height: auto;
            object-fit: contain;
        }

        .logo-titles {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .update-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ===== LANG TOGGLE ===== */
        .lang-toggle {
            display: flex;
            background: var(--bg-hover);
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
        }

        .lang-btn {
            padding: 6px 12px;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-muted);
            background: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-btn:hover {
            color: var(--text-secondary);
        }

        .lang-btn.active {
            background: var(--bg-card);
            color: var(--text);
            box-shadow: 0 1px 3px var(--shadow);
        }

        /* ===== THEME TOGGLE ===== */
        .theme-toggle {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-hover);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .theme-toggle:hover {
            background: var(--border);
            color: var(--text);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }

        .theme-toggle:hover svg {
            transform: rotate(15deg);
        }

        .icon-sun, .icon-moon {
            display: none;
        }

        [data-theme="light"] .icon-moon,
        :root:not([data-theme]) .icon-moon {
            display: block;
        }

        [data-theme="dark"] .icon-sun {
            display: block;
        }

        /* ===== TABS ===== */
        .tabs-wrapper {
            border-bottom: 1px solid var(--border);
            margin-bottom: 32px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tabs {
            display: flex;
            gap: 4px;
            min-width: max-content;
        }

        .tab {
            padding: 12px 20px;
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.2s;
            position: relative;
            white-space: nowrap;
        }

        .tab:hover {
            color: var(--text);
            background: var(--bg-hover);
        }

        .tab.active {
            color: var(--text);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        .tab-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            margin-left: 8px;
            background: var(--bg-hover);
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .tab.active .tab-count {
            background: var(--accent-light);
            color: var(--accent);
        }

        /* ===== NEWS GRID ===== */
        .news-panel {
            display: none;
        }

        .news-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .news-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .news-card {
            display: flex;
            gap: 20px;
            padding: 24px;
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            transition: all 0.2s;
        }

        .news-card:hover {
            border-color: var(--border);
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateY(-2px);
        }

        .news-rank {
            flex-shrink: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            border-radius: 8px;
            font-weight: 700;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .news-content {
            flex: 1;
            min-width: 0;
        }

        .news-title {
            font-size: 1.0625rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .news-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .news-title a:hover {
            color: var(--accent);
        }

        .news-summary {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.8125rem;
        }

        .news-source {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--bg);
            border-radius: 6px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .news-date {
            color: var(--text-muted);
        }

        .news-tag {
            display: inline-flex;
            padding: 4px 10px;
            background: var(--accent-light);
            color: var(--accent);
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.4;
        }

        /* ===== LOADING ===== */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 24px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top-color: var(--text);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 0.9375rem;
        }

        /* ===== FOOTER ===== */
        footer {
            margin-top: 64px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
            text-align: center;
        }

        .footer-text {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .footer-text a:hover {
            color: var(--accent);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 640px) {
            .container {
                padding: 24px 16px;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .news-card {
                flex-direction: column;
                gap: 12px;
                padding: 20px;
            }

            .news-rank {
                width: 28px;
                height: 28px;
                font-size: 0.8125rem;
            }

            .tab {
                padding: 10px 16px;
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-top">
                <div class="logo">
                    <img src="logo.png" alt="Valerium" class="logo-img" id="logoImg">
                    <div class="logo-titles">
                        <span class="logo-text">Valerium</span>
                        <span class="logo-subtitle">AI News</span>
                    </div>
                </div>
                <div class="header-right">
                    <button class="theme-toggle" id="themeToggle" title="Toggle dark mode">
                        <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                        </svg>
                        <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="5"/>
                            <line x1="12" y1="1" x2="12" y2="3"/>
                            <line x1="12" y1="21" x2="12" y2="23"/>
                            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
                            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
                            <line x1="1" y1="12" x2="3" y2="12"/>
                            <line x1="21" y1="12" x2="23" y2="12"/>
                            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
                            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                        </svg>
                    </button>
                    <div class="lang-toggle">
                        <button class="lang-btn active" data-lang="fr">FR</button>
                        <button class="lang-btn" data-lang="en">EN</button>
                    </div>
                    <div class="update-info">
                        <span class="live-dot"></span>
                        <span id="lastUpdate">Mise à jour...</span>
                    </div>
                </div>
            </div>

            <div class="tabs-wrapper">
                <div class="tabs" id="tabs">
                    <button class="tab active" data-tab="general">
                        <span data-i18n="tab_general">Général</span>
                        <span class="tab-count" id="count-general">0</span>
                    </button>
                    <button class="tab" data-tab="image">
                        <span data-i18n="tab_image">Génération Image</span>
                        <span class="tab-count" id="count-image">0</span>
                    </button>
                    <button class="tab" data-tab="video">
                        <span data-i18n="tab_video">Génération Vidéo</span>
                        <span class="tab-count" id="count-video">0</span>
                    </button>
                    <button class="tab" data-tab="llm">
                        <span data-i18n="tab_llm">LLMs & Chatbots</span>
                        <span class="tab-count" id="count-llm">0</span>
                    </button>
                    <button class="tab" data-tab="audio">
                        <span data-i18n="tab_audio">Audio & Musique</span>
                        <span class="tab-count" id="count-audio">0</span>
                    </button>
                </div>
            </div>
        </header>

        <main id="mainContent">
            <div class="loading">
                <div class="spinner"></div>
                <p class="loading-text" data-i18n="loading">Chargement des actualités...</p>
            </div>
        </main>

        <footer>
            <p class="footer-text">
                <span data-i18n="footer">Curated by</span> <a href="#">Val</a> · <span data-i18n="footer_update">Mis à jour quotidiennement</span>
            </p>
        </footer>
    </div>

    <script>
        // i18n translations
        const i18n = {
            fr: {
                tab_general: "Général",
                tab_image: "Génération Image",
                tab_video: "Génération Vidéo",
                tab_llm: "LLMs & Chatbots",
                tab_audio: "Audio & Musique",
                loading: "Chargement des actualités...",
                empty: "Aucune actualité dans cette catégorie",
                error: "Impossible de charger les actualités",
                footer: "Curated by",
                footer_update: "Mis à jour quotidiennement"
            },
            en: {
                tab_general: "General",
                tab_image: "Image Generation",
                tab_video: "Video Generation",
                tab_llm: "LLMs & Chatbots",
                tab_audio: "Audio & Music",
                loading: "Loading news...",
                empty: "No news in this category",
                error: "Unable to load news",
                footer: "Curated by",
                footer_update: "Updated daily"
            }
        };

        let newsData = {};
        let activeTab = 'general';
        let currentLang = localStorage.getItem('lang') || 'fr';

        // Apply language
        function applyLang(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            
            // Update toggle buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Update i18n elements
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if (i18n[lang][key]) {
                    el.textContent = i18n[lang][key];
                }
            });

            // Re-render news with new language
            renderNews();
        }

        async function loadNews() {
            try {
                const response = await fetch('news.json?' + Date.now());
                const data = await response.json();
                
                document.getElementById('lastUpdate').textContent = data.lastUpdate;
                newsData = data.categories || { general: data.news || [] };
                
                // Update counts
                Object.keys(newsData).forEach(cat => {
                    const countEl = document.getElementById(`count-${cat}`);
                    if (countEl) countEl.textContent = newsData[cat]?.length || 0;
                });

                renderNews();
            } catch (error) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="empty-state">
                        <p>${i18n[currentLang].error}</p>
                    </div>
                `;
            }
        }

        function renderNews() {
            const news = newsData[activeTab] || [];
            const main = document.getElementById('mainContent');

            if (news.length === 0) {
                main.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V9a2 2 0 012-2h2a2 2 0 012 2v9a2 2 0 01-2 2h-2z"/>
                        </svg>
                        <p>${i18n[currentLang].empty}</p>
                    </div>
                `;
                return;
            }

            main.innerHTML = `
                <div class="news-panel active">
                    <div class="news-list">
                        ${news.map((item, index) => {
                            // Get title and summary based on language
                            const title = currentLang === 'en' && item.title_en ? item.title_en : item.title;
                            const summary = currentLang === 'en' && item.summary_en ? item.summary_en : item.summary;
                            
                            return `
                            <article class="news-card">
                                <span class="news-rank">${index + 1}</span>
                                <div class="news-content">
                                    <h2 class="news-title">
                                        <a href="${item.url}" target="_blank" rel="noopener">${title}</a>
                                    </h2>
                                    <p class="news-summary">${summary}</p>
                                    <div class="news-meta">
                                        <span class="news-source">${item.source}</span>
                                        <span class="news-date">${item.date}</span>
                                        ${item.tag ? `<span class="news-tag">${item.tag}</span>` : ''}
                                    </div>
                                </div>
                            </article>
                        `}).join('')}
                    </div>
                </div>
            `;
        }

        // Tab switching
        document.getElementById('tabs').addEventListener('click', (e) => {
            const tab = e.target.closest('.tab');
            if (!tab) return;

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            activeTab = tab.dataset.tab;
            renderNews();
        });

        // Language switching
        document.querySelector('.lang-toggle').addEventListener('click', (e) => {
            const btn = e.target.closest('.lang-btn');
            if (!btn || btn.classList.contains('active')) return;
            applyLang(btn.dataset.lang);
        });

        // Theme toggle
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        function applyTheme(theme) {
            currentTheme = theme;
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            applyTheme(currentTheme === 'light' ? 'dark' : 'light');
        });

        // Init
        applyTheme(currentTheme);
        applyLang(currentLang);
        loadNews();
        setInterval(loadNews, 5 * 60 * 1000);
    </script>
</body>
</html>
