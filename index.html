<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OhVali AI News</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #fafafa;
            --bg-card: #ffffff;
            --bg-hover: #f5f5f5;
            --border: #e5e5e5;
            --border-light: #ebebeb;
            --text: #1a1a1a;
            --text-secondary: #666666;
            --text-muted: #999999;
            --accent: #e85d04;
            --accent-light: #fff4ed;
            --shadow: rgba(0,0,0,0.04);
            --shadow-hover: rgba(0,0,0,0.08);
        }

        [data-theme="dark"] {
            --bg: #0f0f0f;
            --bg-card: #1a1a1a;
            --bg-hover: #252525;
            --border: #2a2a2a;
            --border-light: #222222;
            --text: #f5f5f5;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #ff7b33;
            --accent-light: #2a1a10;
            --shadow: rgba(0,0,0,0.2);
            --shadow-hover: rgba(0,0,0,0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', -apple-system, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1300px;
            margin: 0 auto;
            padding: 48px 24px;
        }

        /* ===== PAGE LAYOUT ===== */
        .page-layout {
            display: grid;
            grid-template-columns: 280px 1fr;
            gap: 32px;
        }

        @media (max-width: 900px) {
            .page-layout {
                grid-template-columns: 1fr;
            }
            .sidebar {
                order: -1;
            }
        }

        /* ===== SIDEBAR HOT NEWS ===== */
        .sidebar {
            position: sticky;
            top: 24px;
            height: fit-content;
        }

        .hot-news-box {
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            padding: 20px;
        }

        .hot-news-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border-light);
        }

        .hot-news-header .fire-icon {
            font-size: 1.25rem;
        }

        .hot-news-header h3 {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text);
        }

        .hot-news-list {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .hot-news-item {
            display: flex;
            gap: 12px;
            cursor: pointer;
            padding: 10px;
            margin: -10px;
            border-radius: 10px;
            transition: background 0.2s;
        }

        .hot-news-item:hover {
            background: var(--bg-hover);
        }

        .hot-news-rank {
            flex-shrink: 0;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent);
            color: white;
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.75rem;
        }

        .hot-news-content {
            flex: 1;
            min-width: 0;
        }

        .hot-news-title {
            font-size: 0.875rem;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .hot-news-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 6px;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .hot-news-empty {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.875rem;
            padding: 20px 0;
        }

        /* ===== HEADER ===== */
        header {
            margin-bottom: 40px;
        }

        .header-top {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 32px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 14px;
        }

        .logo-img {
            width: 62px;
            height: auto;
            object-fit: contain;
        }

        /* Logo dark en mode light */
        :root:not([data-theme="dark"]) .logo-img,
        [data-theme="light"] .logo-img {
            filter: invert(1);
        }

        .logo-titles {
            display: flex;
            flex-direction: column;
            gap: 0;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            line-height: 1.1;
        }

        .logo-subtitle {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .update-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #22c55e;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* ===== LANG TOGGLE ===== */
        .lang-toggle {
            display: flex;
            background: var(--bg-hover);
            border-radius: 8px;
            padding: 4px;
            gap: 4px;
        }

        .lang-btn {
            padding: 6px 12px;
            font-size: 0.8125rem;
            font-weight: 600;
            color: var(--text-muted);
            background: none;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .lang-btn:hover {
            color: var(--text-secondary);
        }

        .lang-btn.active {
            background: var(--bg-card);
            color: var(--text);
            box-shadow: 0 1px 3px var(--shadow);
        }

        /* ===== THEME TOGGLE ===== */
        .theme-toggle {
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-hover);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--text-secondary);
        }

        .theme-toggle:hover {
            background: var(--border);
            color: var(--text);
        }

        .theme-toggle svg {
            width: 20px;
            height: 20px;
            transition: transform 0.3s;
        }

        .theme-toggle:hover svg {
            transform: rotate(15deg);
        }

        .icon-sun, .icon-moon {
            display: none;
        }

        [data-theme="light"] .icon-moon,
        :root:not([data-theme]) .icon-moon {
            display: block;
        }

        [data-theme="dark"] .icon-sun {
            display: block;
        }

        /* ===== TABS ===== */
        .tabs-wrapper {
            border-bottom: 1px solid var(--border);
            margin-bottom: 32px;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }

        .tabs {
            display: flex;
            gap: 4px;
            min-width: max-content;
        }

        .tab {
            padding: 12px 20px;
            font-size: 0.9375rem;
            font-weight: 500;
            color: var(--text-secondary);
            background: none;
            border: none;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            transition: all 0.2s;
            position: relative;
            white-space: nowrap;
        }

        .tab:hover {
            color: var(--text);
            background: var(--bg-hover);
        }

        .tab.active {
            color: var(--text);
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--accent);
        }

        .tab-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            margin-left: 8px;
            background: var(--bg-hover);
            border-radius: 10px;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
        }

        .tab.active .tab-count {
            background: var(--accent-light);
            color: var(--accent);
        }

        /* ===== NEWS GRID ===== */
        .news-panel {
            display: none;
        }

        .news-panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .news-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .news-card {
            display: flex;
            gap: 16px;
            padding: 20px;
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            border-radius: 16px;
            transition: all 0.2s;
        }

        .news-card:hover {
            border-color: var(--border);
            box-shadow: 0 4px 12px var(--shadow);
            transform: translateY(-2px);
        }

        .news-thumb {
            flex-shrink: 0;
            width: 80px;
            height: 80px;
            border-radius: 10px;
            overflow: hidden;
            background: var(--bg-hover);
        }

        .news-thumb img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .news-thumb-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-muted);
            font-size: 1.5rem;
        }

        .news-rank {
            flex-shrink: 0;
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            border-radius: 6px;
            font-weight: 700;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .news-content {
            flex: 1;
            min-width: 0;
        }

        .news-title {
            font-size: 1.0625rem;
            font-weight: 600;
            line-height: 1.4;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
        }

        .news-title a {
            color: inherit;
            text-decoration: none;
            transition: color 0.2s;
        }

        .news-title a:hover {
            color: var(--accent);
        }

        .news-summary {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.8125rem;
        }

        .news-source {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--bg);
            border-radius: 6px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .news-date {
            color: var(--text-muted);
        }

        .news-tag {
            display: inline-flex;
            padding: 4px 10px;
            background: var(--accent-light);
            color: var(--accent);
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.02em;
        }

        .news-card {
            cursor: pointer;
        }

        .news-card.expanded {
            border-color: var(--accent);
        }

        .news-expand {
            display: none;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border-light);
        }

        .news-card.expanded .news-expand {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .news-full-summary {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: 16px;
        }

        .news-source-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 18px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 600;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.2s;
        }

        .news-source-btn:hover {
            background: var(--accent);
            opacity: 0.9;
            transform: translateY(-1px);
        }

        .news-source-btn svg {
            width: 16px;
            height: 16px;
        }

        .news-image {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 16px;
        }

        .news-summary {
            font-size: 0.9375rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 12px;
        }

        /* ===== EMPTY STATE ===== */
        .empty-state {
            text-align: center;
            padding: 80px 24px;
            color: var(--text-muted);
        }

        .empty-icon {
            width: 48px;
            height: 48px;
            margin: 0 auto 16px;
            opacity: 0.4;
        }

        /* ===== LOADING ===== */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 24px;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 2px solid var(--border);
            border-top-color: var(--text);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-muted);
            font-size: 0.9375rem;
        }

        /* ===== FOOTER ===== */
        footer {
            margin-top: 64px;
            padding-top: 24px;
            border-top: 1px solid var(--border-light);
            text-align: center;
        }

        .footer-text {
            font-size: 0.8125rem;
            color: var(--text-muted);
        }

        .footer-text a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        .footer-text a:hover {
            color: var(--accent);
        }

        /* ===== RESPONSIVE ===== */
        @media (max-width: 640px) {
            .container {
                padding: 24px 16px;
            }

            .header-top {
                flex-direction: column;
                align-items: flex-start;
                gap: 16px;
            }

            .header-right {
                width: 100%;
                justify-content: space-between;
            }

            .news-card {
                flex-direction: column;
                gap: 12px;
                padding: 20px;
            }

            .news-rank {
                width: 28px;
                height: 28px;
                font-size: 0.8125rem;
            }

            .tab {
                padding: 10px 16px;
                font-size: 0.875rem;
            }
        }
    </style>
</head>

    <script>
        // i18n translations
        const i18n = {
            fr: {
                tab_general: "GÃ©nÃ©ral",
                tab_image: "GÃ©nÃ©ration Image",
                tab_video: "GÃ©nÃ©ration VidÃ©o",
                tab_llm: "LLMs & Chatbots",
                tab_audio: "Audio & Musique",
                loading: "Chargement des actualitÃ©s...",
                empty: "Aucune actualitÃ© dans cette catÃ©gorie",
                error: "Impossible de charger les actualitÃ©s",
                footer: "Curated by",
                footer_update: "Mis Ã  jour quotidiennement",
                hot_news: "Hot News",
                hot_news_empty: "Aucune hot news"
            },
            en: {
                tab_general: "General",
                tab_image: "Image Generation",
                tab_video: "Video Generation",
                tab_llm: "LLMs & Chatbots",
                tab_audio: "Audio & Music",
                loading: "Loading news...",
                empty: "No news in this category",
                error: "Unable to load news",
                footer: "Curated by",
                footer_update: "Updated daily",
                hot_news: "Hot News",
                hot_news_empty: "No hot news"
            }
        };

        let newsData = {};
        let activeTab = 'general';
        let currentLang = localStorage.getItem('lang') || 'fr';

        // Apply language
        function applyLang(lang) {
            currentLang = lang;
            localStorage.setItem('lang', lang);
            
            // Update toggle buttons
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.lang === lang);
            });

            // Update i18n elements
            document.querySelectorAll('[data-i18n]').forEach(el => {
                const key = el.dataset.i18n;
                if (i18n[lang][key]) {
                    el.textContent = i18n[lang][key];
                }
            });

            // Re-render news with new language
            renderNews();
            renderHotNews();
        }

        let hotNewsData = [];

        async function loadNews() {
            try {
                const response = await fetch('news.json?' + Date.now());
                const data = await response.json();
                
                document.getElementById('lastUpdate').textContent = data.lastUpdate;
                newsData = data.categories || { general: data.news || [] };
                hotNewsData = data.hotNews || [];
                
                // Update counts
                Object.keys(newsData).forEach(cat => {
                    const countEl = document.getElementById(`count-${cat}`);
                    if (countEl) countEl.textContent = newsData[cat]?.length || 0;
                });

                renderNews();
                renderHotNews();
            } catch (error) {
                document.getElementById('mainContent').innerHTML = `
                    <div class="empty-state">
                        <p>${i18n[currentLang].error}</p>
                    </div>
                `;
            }
        }

        function renderHotNews() {
            const container = document.getElementById('hotNewsList');
            
            if (!hotNewsData || hotNewsData.length === 0) {
                container.innerHTML = `<div class="hot-news-empty">${i18n[currentLang].hot_news_empty}</div>`;
                return;
            }

            container.innerHTML = hotNewsData.slice(0, 3).map((item, index) => {
                const title = currentLang === 'en' && item.title_en ? item.title_en : item.title;
                return `
                    <div class="hot-news-item" onclick="openHotNewsArticle('${item.url}')">
                        <span class="hot-news-rank">${index + 1}</span>
                        <div class="hot-news-content">
                            <p class="hot-news-title">${title}</p>
                            <div class="hot-news-meta">
                                <span>${item.source}</span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        function openHotNewsArticle(url) {
            // Find which category contains this article
            let foundCat = null;
            for (const [cat, articles] of Object.entries(newsData)) {
                if (articles.some(a => a.url === url)) {
                    foundCat = cat;
                    break;
                }
            }
            
            if (foundCat && foundCat !== activeTab) {
                // Switch to the correct tab
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                const targetTab = document.querySelector(`.tab[data-tab="${foundCat}"]`);
                if (targetTab) {
                    targetTab.classList.add('active');
                    activeTab = foundCat;
                    renderNews();
                }
            }
            
            // Find and expand the article after a short delay (for render)
            setTimeout(() => {
                const card = document.querySelector(`.news-card[data-url="${url}"]`);
                if (card) {
                    card.classList.add('expanded');
                    card.scrollIntoView({ behavior: 'smooth', block: 'center' });
                }
            }, 100);
        }

        function renderNews() {
            const news = newsData[activeTab] || [];
            const main = document.getElementById('mainContent');

            if (news.length === 0) {
                main.innerHTML = `
                    <div class="empty-state">
                        <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V9a2 2 0 012-2h2a2 2 0 012 2v9a2 2 0 01-2 2h-2z"/>
                        </svg>
                        <p>${i18n[currentLang].empty}</p>
                    </div>
                `;
                return;
            }

            main.innerHTML = `
                <div class="news-panel active">
                    <div class="news-list">
                        ${news.map((item, index) => {
                            // Get title and summary based on language
                            const title = currentLang === 'en' && item.title_en ? item.title_en : item.title;
                            const summary = currentLang === 'en' && item.summary_en ? item.summary_en : item.summary;
                            const longSummary = currentLang === 'en' && item.long_summary_en ? item.long_summary_en : (item.long_summary || summary);
                            const sourceLabel = currentLang === 'en' ? 'View source' : 'Voir la source';
                            
                            // Thumbnail: use image or show placeholder icon
                            const thumbHtml = item.image 
                                ? `<img src="${item.image}" alt="" loading="lazy" onerror="this.parentElement.innerHTML='<div class=news-thumb-placeholder>ðŸ“°</div>'">`
                                : '<div class="news-thumb-placeholder">ðŸ“°</div>';
                            
                            return `
                            <article class="news-card" data-index="${index}" data-url="${item.url}">
                                <div class="news-thumb">${thumbHtml}</div>
                                <div class="news-content">
                                    <h2 class="news-title">${title}</h2>
                                    <p class="news-summary">${summary}</p>
                                    <div class="news-meta">
                                        <span class="news-source">${item.source}</span>
                                        <span class="news-date">${item.date}</span>
                                        ${item.tag ? `<span class="news-tag">${item.tag}</span>` : ''}
                                    </div>
                                    <div class="news-expand">
                                        ${item.image ? `<img src="${item.image}" alt="${title}" class="news-image" loading="lazy">` : ''}
                                        <p class="news-full-summary">${longSummary.replace(/\n/g, '<br>')}</p>
                                        <a href="${item.url}" class="news-source-btn" onclick="event.stopPropagation(); event.preventDefault(); window.open(this.href, '_blank', 'noopener,noreferrer');">
                                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                                <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                                                <polyline points="15 3 21 3 21 9"/>
                                                <line x1="10" y1="14" x2="21" y2="3"/>
                                            </svg>
                                            ${sourceLabel}
                                        </a>
                                    </div>
                                </div>
                            </article>
                        `}).join('')}
                    </div>
                </div>
            `;

            // Add click handlers for expand/collapse
            document.querySelectorAll('.news-card').forEach(card => {
                card.addEventListener('click', () => {
                    card.classList.toggle('expanded');
                });
            });
        }

        // Tab switching
        document.getElementById('tabs').addEventListener('click', (e) => {
            const tab = e.target.closest('.tab');
            if (!tab) return;

            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            tab.classList.add('active');
            activeTab = tab.dataset.tab;
            renderNews();
        });

        // Language switching
        document.querySelector('.lang-toggle').addEventListener('click', (e) => {
            const btn = e.target.closest('.lang-btn');
            if (!btn || btn.classList.contains('active')) return;
            applyLang(btn.dataset.lang);
        });

        // Theme toggle
        let currentTheme = localStorage.getItem('theme') || 'light';
        
        function applyTheme(theme) {
            currentTheme = theme;
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
        }

        document.getElementById('themeToggle').addEventListener('click', () => {
            applyTheme(currentTheme === 'light' ? 'dark' : 'light');
        });

        // Init
        applyTheme(currentTheme);
        applyLang(currentLang);
        loadNews();
        setInterval(loadNews, 5 * 60 * 1000);
    </script>
</body>
</html>
